<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="high-score.css">
    <link rel="stylesheet" href="instruction.css">
    <title>Piano Tiles</title>
</head>
<body>
    <div class="linear-gradient" title="CTRL / = Toogle the Instruction"></div>
    <div class="side-section">
        <div class="difficulty"><span>Easy</span>
        </div>
        <div class="point-section">
            <span class="text-point"><span>Score</span></span>
            <span class="point"><span>0</span></span>
        </div>
        <div class="instruction-section">
            <div class="instruction-wrapper">
                <div><span class="firm">CTRL Z</span>Easy</div>
                <div><span class="firm">CTRL X</span>Normal</div>
                <div><span class="firm">CTRL C</span>Hard</div>
                <div><span class="firm">Space</span>Start</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bar-container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="key-container">
            <div class="key"><span></span></div>
            <div class="key"><span></span></div>
            <div class="key"><span></span></div>
            <div class="key"><span></span></div>
            <div class="key"><span></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
